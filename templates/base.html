<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

nav {
    background-color: #333;
    padding: 1rem;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 0 1rem;
}

.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
}

table th,
table td {
    padding: 0.5rem;
    border: 1px solid #ddd;
    text-align: left;
}

table th {
    background-color: #f8f9fa;
}

.field-item {
    margin-bottom: 1rem;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f8f9fa;
}

.search-bar {
    margin-bottom: 1rem;
}

.search-bar input {
    width: 300px;
    padding: 0.5rem;
    margin-right: 0.5rem;
}
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'employee_list' %}">Employees</a>
        <a href="{% url 'form_builder' %}">Form Builder</a>
        <a href="{% url 'employee_form' %}">Create Employee</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'change_password' %}">Change Password</a>
            {% comment %} <a href="{% url 'logout' %}">Logout</a> {% endcomment %}
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
